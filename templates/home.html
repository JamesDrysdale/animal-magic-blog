{% extends "layout.html" %}
{% block content %}
    <h1>Home Page</h1>

    <section> <!-- list of blog posts -->
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <h3>By {{ post.author }} on {{ post.date_posted }} </h3>
            <p> {{ post.content }} </p>
        {% endfor %}
    </section>

{% endblock content %}
