<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{ title }} | Animal Magic</title>
    {% else %} 
        <title>Animal Magic</title>
    {% endif %}

</head>
<body>
    <h1>Home Page</h1>

    <section> <!-- list of blog posts -->
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <h3>By {{ post.author }} on {{ post.date_posted }} </h3>
            <p> {{ post.content }} </p>
        {% endfor %}
    </section>
</body>
</html>
